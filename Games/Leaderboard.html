<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appel Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-start pt-10 px-4">

  <h1 class="text-3xl font-bold mb-6 text-purple-400">üçé Appel Leaderboard</h1>

  <form id="scoreForm" class="bg-gray-900 p-6 rounded-lg shadow-lg w-full max-w-sm mb-8 space-y-4">
    <input type="text" id="name" placeholder="Your Name" required
      class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"/>
    <input type="number" id="score" placeholder="Your Score" required
      class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"/>
    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 py-2 rounded font-semibold transition">Submit Score</button>
  </form>

  <div class="w-full max-w-md">
    <h2 class="text-xl font-semibold mb-3 text-purple-300">Top Scores</h2>
    <ul id="leaderboard" class="space-y-2"></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPKc8wc6SWu6jCAOLQhdI4zADrTbiuNuE",
      authDomain: "afterlifeleaderboard.firebaseapp.com",
      databaseURL: "https://afterlifeleaderboard-default-rtdb.firebaseio.com",
      projectId: "afterlifeleaderboard",
      storageBucket: "afterlifeleaderboard.firebasestorage.app",
      messagingSenderId: "799716843731",
      appId: "1:799716843731:web:f41e5cded386453c83f426",
      measurementId: "G-D3E3W4ZKJD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("scoreForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const score = parseInt(document.getElementById("score").value);
      if (!name || isNaN(score)) return;

      db.ref("appel_scores").push({
        name,
        score,
        time: Date.now()
      });

      form.reset();
    });

    function loadLeaderboard() {
      db.ref("appel_scores")
        .orderByChild("score")
        .limitToLast(10)
        .on("value", (snapshot) => {
          const list = document.getElementById("leaderboard");
          list.innerHTML = "";
          const scores = [];
          snapshot.forEach((child) => scores.push(child.val()));
          scores.reverse().forEach((entry, i) => {
            const li = document.createElement("li");
            li.className = "bg-gray-800 p-3 rounded text-white flex justify-between";
            li.innerHTML = `<span>#${i + 1} - ${entry.name}</span><span>${entry.score}</span>`;
            list.appendChild(li);
          });
        });
    }

    loadLeaderboard();
  </script>
</body>
</html>
