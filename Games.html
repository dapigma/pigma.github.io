}

        <script>
          function openGame() {
      var win = window.open();
      var url = "Games.html";
      win.document.write('<html><head><link rel="icon" id="favicon" href="https://flyclipart.com/thumbs/launchpad-classlink-1278294.png"><title>Login</title><style>body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }</style></head><body></body></html>');
      var iframe = win.document.createElement('iframe');
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.src = url;
      win.document.body.appendChild(iframe);
  }

  window.onload = openGame;

  const canvas = document.getElementById("particleCanvas");
          const ctx = canvas.getContext("2d");

          function resizeCanvas() {
              canvas.width = window.innerWidth;
              canvas.height = window.innerHeight;
          }

          resizeCanvas(); // Initial resize
          window.addEventListener("resize", resizeCanvas);

          // Particle class
          class Particle {
              constructor() {
                  this.radius = Math.random() * 6 + 4; // Larger size
                  this.x = Math.random() * canvas.width;
                  this.y = canvas.height + this.radius; // Start from bottom
                  this.speedY = Math.random() * 4 + 2; // Faster speed up
                  this.opacity = Math.random() * 0.5 + 0.5; // More visible
              }

              update() {
                  this.y -= this.speedY; // Move up
                  if (this.y < -this.radius) {
                      this.y = canvas.height + this.radius; // Reset to bottom
                      this.x = Math.random() * canvas.width; // Random X position
                  }
              }

              draw() {
                  ctx.beginPath();
                  ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);

                  // Glow effect
                  ctx.shadowBlur = 20;
                  ctx.shadowColor = "rgba(82, 23, 124, 1)"; // Bright blue glow
                  
                  ctx.fillStyle = `rgba(82, 23, 124, ${this.opacity})`; // Dark blue color
                  ctx.fill();
                  ctx.closePath();
              }
          }

          let particles = [];

          function init() {
              particles = [];
              for (let i = 100; i--; ) {
                  particles.push(new Particle());
              }
          }

          function animate() {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              
              particles.forEach(particle => {
                  particle.update();
                  particle.draw();
              });

              requestAnimationFrame(animate);
          }

          // Start animation
          init();
          animate();
      </script>

          <script>
      document.addEventListener("DOMContentLoaded", function () {
      const searchBar = document.getElementById("searchBar");
      const searchBarOriginalTop = searchBar.offsetTop; // Get the original top position
      const searchBarOriginalLeft = searchBar.offsetLeft; // Get the original left position

      window.addEventListener("scroll", function () {
          if (window.scrollY >= searchBarOriginalTop) {
              searchBar.classList.add("sticky");
              searchBar.style.left = `${searchBarOriginalLeft}px`; // Lock left position
          } else {
              searchBar.classList.remove("sticky");
              searchBar.style.left = ""; // Reset left position when scrolling back up
          }
      });
  });
document.addEventListener("DOMContentLoaded", function () {
    const gameContainer = document.getElementById("game-container");
    const gameFrame = document.getElementById("game-frame");
    const backArrow = document.querySelector(".back-arrow");


    backArrow.style.display = "none";

    // Function to open a game
    window.openpage = function(gameUrl) {
        gameFrame.src = gameUrl;  // Set the iframe source
        gameContainer.style.display = "flex";  // Show the game container
        backArrow.style.display = "block";  // Show the back arrow
        window.scrollTo({ top: gameContainer.offsetTop, behavior: "smooth" }); // Scroll to game container
    };

    // Event listener for the back arrow
    backArrow.addEventListener("click", (event) => {
        event.preventDefault(); // Prevent the default action (i.e., navigating)
        gameContainer.style.display = "none"; // Hide the game container
        backArrow.style.display = "none"; // Hide the back arrow
        gameFrame.src = ""; // Clear the iframe source
    });
});


             function updateTime() {
      const options = {
        weekday: 'long',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      };
      const now = new Date();
      const formattedTime = now.toLocaleString('en-US', options);
      document.getElementById('time').textContent = formattedTime;
    }

    setInterval(updateTime, 1000);
    updateTime();
