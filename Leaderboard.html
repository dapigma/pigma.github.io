<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afterlife | Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    .nav-bar a {
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-bar a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background-color: rgba(168, 85, 247, 0.6);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .nav-bar a:hover {
      color: #a855f7;
    }

    .nav-bar a:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen font-sans overflow-x-hidden">

  <!-- Canvas Background -->
  <canvas id="particleCanvas" class="fixed top-0 left-0 w-screen h-screen -z-10 pointer-events-none"></canvas>

  <!-- Header with Tabs -->
  <header class="w-full bg-gray-900 flex items-center justify-between px-6 py-4">
    <h1 class="text-3xl font-bold text-purple-400">Leaderboard</h1>
    <nav class="nav-bar flex gap-4">
      <a href="Home.html">Home</a>
      <a href="Games.html">Games</a>
      <a href="chat.html">Chat</a>
      <a href="Forms.html">Forms</a>
    </nav>
  </header>

  <!-- Score Submission Form -->
  <main class="flex flex-col items-center mt-10 px-4">
    <form id="scoreForm" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md mb-8 space-y-4">
      <input type="text" id="name" placeholder="Your Name" required
        class="w-full p-2 rounded bg-gray-900 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"/>

      <select id="game" required class="w-full p-2 rounded bg-gray-900 text-white border border-gray-600">
        <option value="appel">Appel</option>
        <option value="slope">Slope</option>
      </select>

      <input type="number" id="score" placeholder="Score" required
        class="w-full p-2 rounded bg-gray-900 text-white border border-gray-600"/>

      <input type="file" id="imageUpload" accept="image/*"
        class="w-full p-2 bg-gray-700 text-white rounded" />

      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 py-2 rounded font-semibold transition">Submit Score</button>
    </form>

    <div class="w-full max-w-2xl">
      <h2 class="text-xl font-semibold mb-3 text-purple-300">Top Scores</h2>
      <ul id="leaderboard" class="space-y-2"></ul>
    </div>
  </main>

  <!-- Firebase Config + Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPKc8wc6SWu6jCAOLQhdI4zADrTbiuNuE",
      authDomain: "afterlifeleaderboard.firebaseapp.com",
      databaseURL: "https://afterlifeleaderboard-default-rtdb.firebaseio.com",
      projectId: "afterlifeleaderboard",
      storageBucket: "afterlifeleaderboard.firebasestorage.app",
      messagingSenderId: "799716843731",
      appId: "1:799716843731:web:f41e5cded386453c83f426",
      measurementId: "G-D3E3W4ZKJD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("scoreForm");
    const leaderboardList = document.getElementById("leaderboard");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const score = parseInt(document.getElementById("score").value);
      const game = document.getElementById("game").value;

      if (!name || isNaN(score)) return;

      const entry = {
        name,
        score,
        game,
        timestamp: Date.now(),
        approved: false // Needs manual approval to show on leaderboard
      };

      await db.ref(`${game}_scores`).push(entry);
      form.reset();
    });

    function loadLeaderboard(game) {
      db.ref(`${game}_scores`).on("value", (snapshot) => {
        const scores = [];
        snapshot.forEach((child) => {
          const val = child.val();
          if (val.approved) scores.push(val);
        });
        scores.sort((a, b) => b.score - a.score);
        leaderboardList.innerHTML = "";
        scores.slice(0, 10).forEach((entry, i) => {
          const li = document.createElement("li");
          li.className = "bg-gray-800 p-3 rounded flex justify-between items-center";
          li.innerHTML = `<span>#${i + 1} - ${entry.name}</span><span>${entry.score}</span>`;
          leaderboardList.appendChild(li);
        });
      });
    }

    loadLeaderboard("appel");

    document.getElementById("game").addEventListener("change", (e) => {
      loadLeaderboard(e.target.value);
    });
  </script>

  <!-- Background Particle Script -->
  <script>
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    class Particle {
      constructor() {
        this.radius = Math.random() * 6 + 4;
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + this.radius;
        this.speedY = Math.random() * 4 + 2;
        this.opacity = Math.random() * 0.5 + 0.5;
      }

      update() {
        this.y -= this.speedY;
        if (this.y < -this.radius) {
          this.y = canvas.height + this.radius;
          this.x = Math.random() * canvas.width;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.shadowBlur = 20;
        ctx.shadowColor = "rgba(82, 23, 124, 1)";
        ctx.fillStyle = `rgba(82, 23, 124, ${this.opacity})`;
        ctx.fill();
        ctx.closePath();
      }
    }

    let particles = [];
    function initParticles() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    resizeCanvas();
    initParticles();
    animateParticles();
    window.addEventListener("resize", resizeCanvas);
  </script>
</body>
</html>
